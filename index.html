<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Launch countdown timer</title>
  </head>
  <body>
    <div class="title--container">
      <h1 class="main__title">WE'RE LAUNCHING SOON</h1>
      <div class="stars--img--container">
        <img class="stars__img" src="./images/bg-stars.svg" alt="">
      </div>
    </div>

    <div class="timer--container">

      <div class="card--container days--container">
        <h2 class="card--container__number">7</h2>
        <p class="card--container__title">DAYS</p>
      </div>


      <div class="card--container hours--container">
        <h2 class="card--container__number">10</h2>
        <p class="card--container__title">HOURS</p>
      </div>


      <div class="card--container minutes--container">
        <h2 class="card--container__number">10</h2>
        <p class="card--container__title">MINUTES</p>
      </div>


      <div class="card--container seconds--container">
        <h2 class="card--container__number">10</h2>
        <p class="card--container__title">SECONDS</p>
      </div>

      
      <div class="hills--img--container">
        <img class="hills__img" src="./images/pattern-hills.svg" alt="">
      </div>

    </div>

    <footer class="main--footer">
      <ul class="main--footer__links">

        <li class="main--footer__item">
          <a href="">
            <img class="social--img" src="images/icon-pinterest.svg" alt="" />
          </a>
        </li>

        <li class="main--footer__item">
          <a href="">
            <img class="social--img" src="images/icon-pinterest.svg" alt="" />
          </a>
        </li>

        <li class="main--footer__item">
          <a href="">
            <img class="social--img" src="images/icon-pinterest.svg" alt="" />
          </a>
        </li>
    </footer>
  </body>
</html>
